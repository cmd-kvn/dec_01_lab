<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id="form">
      <p>Number to Convert:<input id= "number" type="number" name="input_number">
      </p>
      <p>What units are you converting to and from?</p>
      <select id="select" name="conversions">
        <option value="inches_centimeters">Inches to Centimeters</option>
        <option value="centimeters_inches">Centimeters to Inches</option>
        <option value="ounces_milliliters">Fluid Ounces to Milliliters</option>
        <option value="milliliters_ounces">Milliliters to Fluid Ounces</option>
        <option value="miles_kilometers">Miles to Kilometers</option>
        <option value="kilometers_miles">Kilometers to Miles</option>
        <option value="pounds_kilograms">Pounds to Kilograms</option>
        <option value="kilograms_pounds">Kilograms to Pounds</option>
        <option value="shit_ton">English Shit-ton to Metric Shit-ton</option>
      </select>
      <input id="submit" type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
